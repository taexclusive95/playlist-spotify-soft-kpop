<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spotify Playlist</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fafafa;
    }
    .player {
      width: 90%;
      max-width: 400px;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,.08);
    }
    iframe {
      width: 100%;
      height: 152px; /* 152px compacto o 380px grande */
      border: 0;
    }
  </style>
</head>
<body>
  <div class="player">
    <iframe 
      style="border-radius:12px"
      src="https://open.spotify.com/embed/playlist/4My2ToqWQx6NgiCVDywHMU?utm_source=generator"
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
      loading="lazy">
    </iframe>
  </div>
</body>
</html>
