<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Playlist Est√©tica</title>
<style>
  :root {
    --spotify-height: 152px; /* Cambia a 380px si prefieres grande */
    --pill: rgba(255,255,255,0.28);
    --shadow: 0 8px 20px rgba(36,26,57,0.08);
    --a: #f0eaff; --b: #dcd0ff; --c: #fbe7ff;
    --d: #ffeef8; --e: #eaf6ff; --f: #eafff6;
  }
  *, html, body { margin:0; padding:0; height:100%; }
  body {
    font-family: 'Quicksand', sans-serif;
    background-color: #faf7ff;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .bg {
    position: fixed; inset: 0; overflow: hidden; z-index:0;
    background: conic-gradient(from 0deg, var(--a),var(--b),var(--c),var(--d),var(--e),var(--f),var(--b),var(--a));
    filter: blur(60px) saturate(110%) brightness(105%);
    animation: spin 45s linear infinite;
    opacity: 0.9;
  }
  @keyframes spin { from{transform:rotate(0deg)} to{transform:rotate(360deg)} }
  .player-wrapper {
    z-index: 1;
    background: var(--pill);
    backdrop-filter: blur(10px) saturate(115%);
    border-radius: 20px;
    padding: 8px;
    box-shadow: var(--shadow);
    max-width: 800px;
    width: 90%;
  }
  .player-wrapper iframe {
    width: 100%;
    height: var(--spotify-height);
    border: none;
    border-radius: 12px;
  }
</style>
</head>
<body>
  <div class="bg"></div>
  <div class="player-wrapper">
    <iframe src="https://open.spotify.com/embed/playlist/4My2ToqWQx6NgiCVDywHMU"
            allow="clipboard-write; encrypted-media; fullscreen; picture-in-picture"
            loading="lazy"></iframe>
  </div>
</body>
</html>
